<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Plotly Desktop Connector</title>
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css" />
    <script>
    (function() {
        if (!process.env.HOT) {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = '../dist/style.css';
            document.write(link.outerHTML);
        }
    }());
    </script>
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src='https://www.google-analytics.com/analytics.js';m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    var GA_LOCAL_STORAGE_KEY = 'ga:clientId';

    ga('create', 'UA-85650631-1', 'auto', {
       'storage': 'none',
       'clientId': localStorage.getItem(GA_LOCAL_STORAGE_KEY)
    });

    ga(function(tracker) {
       localStorage.setItem(GA_LOCAL_STORAGE_KEY, tracker.get('clientId'));
    });

    ga('set', 'checkProtocolTask', null);
    ga('set', 'location', 'http://connector.plot.ly');
    ga('send', 'pageview');
    </script>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="./components/Settings/DatabaseDropdown/react-select.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <div id="root"></div>
    <script>
    (function() {
        const script = document.createElement('script');
        script.src = (process.env.HOT) ? 'http://localhost:3000/dist/bundle.js' : '../dist/bundle.js';
        document.write(script.outerHTML);
    }());
    </script>
</body>
</html>
